<!DOCTYPE html>
<html lang="en">
<head>
    <title>home</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300&display=swap" rel="stylesheet">

</head>
<body>

<div class="package">
<h1>E-mail Generator</h1>


<form action="{% url 'email' %}" method="POST">

    <select required name = 'domain'>
        <option value = ""selected disabled>E-mail Domain</option>
            <option value = "Gmail">Gmail</option>
            <option value = "Proton">Proton</option>
            <option value = "Yahoo">Yahoo</option>
    </select>

    <select required name = "length">
        <option value = ""selected disabled>Length</option>
        <option value = "5">5 letters</option>
        <option value = "6">6 letters</option>
        <option value = "7">7 letters</option>
        <option value = "8">8 letters</option>
        <option value = "9">9 letters</option>
        <option value = "10">10 letters</option>
        <option value = "11">11 letters</option>
        <option value = "12">12 letters</option>
        <option value = "13">13 letters</option>
        <option value = "14">14 letters</option>
        <option value = "15">15 letters</option>
    </select>

    <p class="numbers_button"><label for="numbers">Numbers</label></p>
    <p class="numbers_button"><input type = "checkbox" name="numbers" id="numbers"></p>

    {% csrf_token %}
    <p class="generate_button"><button type = "submit">Generate e-mail</button></p>

</form>

 <p class="about_button"><button type="About Page"><a href="{% url 'about' %}">About Page</a></button></p>

    </div>
</body>
</html>
